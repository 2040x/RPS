<html>
<head>
<title> Rock Paper Scissors</title>
</head>
<body>
<p>Rock-Paper-Scissors vs the Computer</p>
<button onclick="game('rock')">Rock</button>
<button onclick="game('paper')">Paper</button>
<button onclick="game('scissors')">Scissors</button>
<p> Player Score</p>
<p id ="ps"></p>
<p>Computer Score</p>
<p id ="cs"></p>
<div id="container"></div>
<script>
 var ps=0;
 var cs=0;
 function getPS(){return ps;}
 function getCS(){return cs;}

 document.getElementById("ps").innerHTML = getPS();
 document.getElementById("cs").innerHTML = getCS();
 function computerPlay()
 {
  var random =Math.floor(Math.random() * (+4 - +1)) + +1;
  if(random==1)
  {
   return "rock";
  }
  else if(random==2)
  {
   return "paper";
  }
  else
  {
   return "scissors";
  }
 }

 function playerPick()
 {
  document.getElementById("ps").innerHTML = getPS();
  document.getElementById("cs").innerHTML = getCS();
  var pick=prompt("Please chose Rock, Paper, or Scissors");
  return pick.toLowerCase(); 
 }
 
 function gameTurn(player, computer)
 {
  if(player===computer)
  {
   return "Its a tie! Chose again";
  }
  else if(player==="rock")
  {
   if(computer==="paper")
   {
    cs++;
    return "You Lose! Paper beats Rock :("
   }
   else 
   {
    ps++;
    return "You Win! Rock beats Scissors :)"
   }
  }
  else if(player=="scissors")
  {
   if(computer==="rock")
   {
    cs++;
    return "You Lose! Rock beats Scissors :("
   }
   else 
   {
    ps++;
    return "You Win! Scissors beats Paper :)"
   }

  }
  else
  {
   if(computer==="Scissors")
   {
    cs++;
    return "You Lose! Scissors beats Paper :("
   }
   else 
   {
    ps++;  
    return "You Win! Paper beats Rock :)"
   }

  }
 }
 function game(pp)
 {
  document.getElementById("container").innerHTML =gameTurn(pp, computerPlay());
  document.getElementById("ps").innerHTML = getPS();
  document.getElementById("cs").innerHTML = getCS();
  if(getPS()==5)
  {
   document.getElementById("container").innerHTML = "You Win This Round! :)";
   cs=0;
   ps=0;
  }
  if(getCS()==5)
  {
   document.getElementById("container").innerHTML = "You Lose This Round! :(";
   cs=0;
   ps=0;
  }
 }
</script>
</body>
</html>
